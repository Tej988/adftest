
on:
  push:
    branches:
    - main

permissions:
      id-token: write
      contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    steps:

      - name: Login via Az module
        uses: azure/login@v1
        with:
          client-id: dc85ab4f-ce39-4626-81da-ec4ebced7715
          tenant-id: e4e34038-ea1f-4882-b6e8-ccd776459ca0
          subscription-id: cd80669d-c886-455a-b108-8299fac678e3
          enable-AzPSSession: true 

      - name: data-factory-deploy
        uses: Azure/data-factory-deploy-action@v1.2.0
        with:
          resourceGroupName: Tej_RG
          dataFactoryName: prodadfbytej
          armTemplateFile: testadfbytej/ARMTemplateForFactory.json
          armTemplateParametersFile: testadfbytej/ARMTemplateParametersForFactory.json
          additionalParameters: 'factoryName=prodadfbytej'
